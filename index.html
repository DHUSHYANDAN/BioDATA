<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="formstyle.css">
  <script defer src="formjs.js"></script>
</head>

<body>
  <div class="body2">
    <div class="container mt-3">
      <h2 class="head mb-3">BIO DATA</h2>
      <form action="" id="form" class="">
        <div>
          <span class="head2">Contact Information:</span>
          <ol>
            <div class="row mt-3">
              <div class="col-sm-6">
                <li>
                  <div class=" mb-2">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control " id="name" placeholder="Enter Name" name="fullname" required />
                    <div class="error"></div>

                  </div>
                </li>
              </div>
              <div class="col-sm-6">
                <li>
                  <div class=" mb-2">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control " id="phonenumber" placeholder="Enter Phone number"
                      name="Phone number" required />

                    <div class="error"></div>
                  </div>
                </li>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <li>
                  <div class=" mb-2">
                    <label for="phonenumber">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                      name="email" required/>

                    <div class="error"></div>
                  </div>
                </li>
              </div>
              <div class="col-sm-6">
                <li>
                  <div class=" mb-2">
                    <label for="link">LinkedIn Profile</label>
                    <input type="url" class="form-control " id="link" placeholder="Enter Link"
                      name="link" required/>
                   
                    <div class="error"></div>
                  </div>
                </li>
              </div>
            </div>
            <li>
              <div class="mb-4" >
                <label for="floatingTextarea2">Address</label>
                <textarea class="form-control w-75 mt-2" placeholder="Enter the Address"
                    id="floatingTextarea2" required name="address" style="height: 100px;" ></textarea>
                <div class="error"></div>
            </div>
            
              
            </li>
          </ol>
        </div>
        <div>
          <span class="head2">Personal Information:</span>
          <ol>
            <li>
              <div class="row">
                <div class="col">
                  <div class="mt-3 mb-2 ">
                    <label for="Firstname">First Name</label>
                    <input type="text" class="form-control mt-2 " id="firstname" placeholder="Enter Name"
                      name="name" required/>
                  
                    <div class="error"></div>
                  </div>
                </div>
                <div class="col">
                  <div class="  ">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control  " style="height:46px ;"  id="lastname" placeholder="Enter Name"
                      name="name" />
                   
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="mb-3">
                <label for="Dateofbirth">Date of Birth</label>
                <input type="date" class="form-control mt-2" id="Dateofbirth" min="2000-01-01"
                  max="2005-01-01" placeholder="Enter Name" name="name" />
                
                <div class="error"></div>
              </div>
            </li>
            <li><span style="padding-left: 8px">Gender:</span></li>
            <div style="padding-left: 15px" name="radio" id="radio">
              <div class="form-check mt-2">
                <label class="form-check-label" for="radio1">Male</label>
                <input type="radio" class="form-check-input" id="radios1" name="gender" value="option1" required/>
                
              </div>
              <div class="form-check">
                <label class="form-check-label" for="radio2">Female</label>
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2" required />
                
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label" for="radio3" >Other</label>
                <input type="radio" class="form-check-input" id="radio3" name="gender" value="option3" required/>
              
              </div>
              <div class="error"></div>
            </div>
            <li>           <div class="">
              <label for="floatingSelect"> select the Status</label>
              <select class="form-select mt-3 w-50" name="select" id="floatingSelect">
                <option value="0"></option>
                <option value="1">Single</option>
                <option value="2">Married</option>
                <option value="3">Divorced</option>
                <option value="4">Widowed</option>
              </select>
             
              <div class="error"></div>
             </div>
          </li>
 
            <div class="row">
              <div class="col-sm-4">
                <li>
                  <div class="form-floating mt-3 mb-2">
                    <input type="text" class="form-control form-control-focus" id="lang" placeholder="Language"
                      name="name" />
                    <label for="lang">Languages Known</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
              <div class="col-sm-4">
                <li>
                  <div class="form-floating mt-3 mb-2">
                    <input type="text" class="form-control form-control-focus" id="nation" placeholder="Nationality"
                      name="name" />
                    <label for="nation">Nationality</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
              <div class="col-sm-4">
                <li>
                  <div class="form-floating mt-3 mb-2">
                    <input type="number" class="form-control form-control-focus" id="height" placeholder="Enter Name"
                      name="name" />
                    <label for="name">Height in centimeters/inches</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <li>
                  <div class="form-floating mt-3 mb-2">
                    <input type="number" class="form-control form-control-focus" id="weight" placeholder="Enter Name"
                      name="name" />
                    <label for="name">Weight in kilograms/pounds</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
              <div class="col-sm-4">
                <li class="form-floating">
                  <div class="form-floating mt-3 mb-2">
                    <input type="text" class="form-control form-control-focus" id="religion" placeholder="Enter Name"
                      name="name" />
                    <label for="name">Religion</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
              <div class="col-sm-4">
                <li>
                  <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control form-control-focus" id="caste" placeholder="Enter Name"
                      name="name" />
                    <label for="name">Caste</label>
                    <div class="error"></div>
                  </div>
                </li>
              </div>
            </div>
            <li>
              Educational Qualifications:
              <table class="table table-hover table-bordered mt-2">
                <thead>
                  <tr>
                    <th></th>
                    <th>Institute Name</th>
                    <th>Year of Passing</th>
                    <th>Marks Percentage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Elementary</td>

                    <td><textarea id="tabletext" class="" required></textarea></td>

                    <td><textarea id="tabletext" required></textarea></td>
                    <td><textarea id="tabletext" required></textarea></td>
                  </tr>
                  <tr>
                    <td>High School</td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                  </tr>
                  <tr>
                    <td>College</td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                  </tr>
                </tbody>
              </table>
              <div class="error"></div>
            </li>
            <li>
              Experience:
              <table class="table table-hover table-bordered mt-2">
                <thead>
                  <tr>
                    <th>S No</th>
                    <th>Company Name</th>
                    <th>Position</th>
                    <th>Working Period</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="text-align: center">1.</td>

                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                  </tr>
                  <tr>
                    <td style="text-align: center">2.</td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                  </tr>
                  <tr>
                    <td style="text-align: center">3.</td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                    <td><textarea id="tabletext"></textarea></td>
                  </tr>
                </tbody>
              </table>
              <div class="error"></div>
            </li>
            <li class="form-floating">
              <span style="padding-left: 8px">Skills:</span>
            </li>
            <div style="padding-left: 15px">
              <div class="row">
                <div class="col">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">C</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">C++</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">Java</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">Javascript</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">Python</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">PHP</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">SQL</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" />
                    <label class="form-check-label" for="radio1">Node js</label>
                  </div>
                </div>
              </div>
            </div>

            <li>
              <div class="form-floating mb-4 mt-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: px"></textarea>
                <label for="floatingTextarea2">Feed Back</label>
              </div>
            </li>
          </ol>
        </div>
        <div class="container" style="padding-left: 50px">
          <div class="form-check formfloating mb-3">
            <input class="form-check-input" type="checkbox" id="mycheck" name="remember" required />
            <label class="form-check-label" for="myCheck">I agree on the above details.</label>
            <div class="error"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
